
<h1><small class="text-muted animated fadeIn">Listado de heroes</small></h1>
<hr>
<div class="row animated fadeIn">
  <div class="col text-left">
    <button routerLink="/heroe/nuevo" class="btn btn-dark">
      <i class="fa fa-plus"></i>
      Agregar heroe
    </button>
  </div>
</div>

<div class="row m-5"
     *ngIf="!cargando && heroes.length > 0">
    
     <div class="card border-dark m-2 col-sm-6" 
     style="max-width: 23rem;" 
     *ngFor="let item of heroes; let i = index">
  <div class="card-header">{{ item.nombre }}</div>
  <div class="card-body">
    <h5 class="card-title">Poder: {{ item.poder }}</h5>
    <p class="card-text">
      Estado: 
      <label *ngIf="item.vivo" class="badge badge-success">Vivo</label>
      <label *ngIf="!item.vivo" class="badge badge-danger">Muerto</label>
    </p>
    <p class="card-text">
      Tools: 
      <button class="btn btn-info mr-1"
                [routerLink]="['/heroe', item._id]">
          <i class="fa fa-pen"></i>
        </button>
        <button class="btn btn-danger"
                (click)="borrarHeroe( item , i )">
          <i class="fa fa-trash"></i>
        </button>
    </p>
  </div>
</div>
    
</div>

<div  *ngIf="!cargando && heroes.length === 0"
      class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>

<div *ngIf="cargando"
     class="alert alert-info text-center mt-3 animated fadeIn">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
